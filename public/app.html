<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchmaker</title>
    <!-- Here is where I import my libraries -->
    <link rel="stylesheet" type="text/css" href="lib/semantic.min.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/semantic.min.js"></script>
    <script src="lib/mustache.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="view">
    <div class="left-panel">
        <!--Profile-->
        <div id="profile"></div>
        <script id="profile-template" type="template">
            <div class="ui fluid centered card" style="max-width: 25em;">
                <div class="content">
                    <div class="header">
                        {{name}}
                    </div>
                    <div class="meta">
                        <i class="{{sex}} icon {{status}}"></i> {{displayMessage}}
                    </div>
                </div>
                <div class="image">
                    <img src="{{image}}">
                </div>
                <div class="content">
                    <h5 class="ui horizontal divider">
                        Interests
                    </h5>
                    <div class="description">
                        <div class="ui horizontal bulleted list">
                            {{#interests}}
                            <a class="item">{{.}}</a>
                            {{/interests}}
                        </div>
                    </div>
                </div>

                <div class="extra content">
                    <div class="ui two buttons">
                        <div class="ui green button"><i class="edit icon"></i>Edit Profile</div>
                        <div class="ui red button"><i class="sign out icon"></i>Logout</div>
                    </div>
                </div>
            </div>
        </script>

    </div>
    <div class="right-panel">
        <div id="people-list" class="ui special cards">
            <script id="people-list-template" type="template">
                <div class="ui card" style="max-width: 15em" data-id="{{id}}">
                    <div class="extra content">
                        <div class="header">{{name}}</div>
                        <div class="meta">
                            <i class="{{sex}} icon {{status}}"></i> {{displayMessage}}
                        </div>
                    </div>
                    <div class="blurring dimmable image">
                        <div class="ui inverted dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button blue btn-check" style="margin-bottom: 1em">Check compatibility</div>
                                    <div class="ui button pink btn-gift"><i class="gift icon"></i>Send Gift</div>
                                </div>
                            </div>
                        </div>
                        <img class="square-crop" src="{{image}}">
                    </div>
                    <div class="extra content center aligned">
                        <span>
                            <i class="user icon"></i>
                            {{views}} views
                        </span>
                    </div>
                </div>
            </script>
        </div>
    </div>
</div>

<!--Modals-->
<div id="compare-modal" class="ui modal">
    <!--Inject modal content-->
</div>

<script id="compare-template" type="template">
    <i class="close icon"></i>
    <div class="header ui center aligned">
        Compatibility Check
    </div>
    <div class="image content">
        <div class="ui medium circular image">
            <img src="{{self.image}}">
        </div>
        <div class="description" style="padding-right: 2em; width: 50em;">
            <div id="interest-progress" class="ui indicating progress" data-percent="{{interestPercent}}">
                <div class="bar"></div>
                <div class="label">Interests: {{interestPercent}}% match</div>
            </div>
            <div id="astrology-progress" class="ui indicating progress" data-percent="{{astrologyPercent}}">
                <div class="bar"></div>
                <div class="label">Astrology: {{astrologyPercent}}% match</div>
            </div>
        </div>
        <div class="ui medium circular image float right">
            <img src="{{other.image}}">
        </div>
    </div>

    <div class="actions ui centered grid">
        <div class="ui black deny button">
            Nope
        </div>
        <div class="ui pink right labeled icon button" data-id="{{other.id}}">
            I'm interested!
            <i class="checkmark icon"></i>
        </div>
    </div>
</script>


<script src="app.js"></script>
</body>
</html>
