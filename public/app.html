<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchmaker</title>
    <!-- Here is where I import my libraries -->
    <link rel="stylesheet" type="text/css" href="lib/semantic.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="view">
    <div class="left-panel">
        <!--Profile-->
        <div class="ui fluid centered card" style="max-width: 25em;">
            <div class="content">
                <div class="header">
                    Clarence Ngoh
                </div>
                <div class="meta">
                    <i class="male icon green"></i> Single and Available
                </div>
                <div class="description">
                    Interest in Having Fun, Building, Web Applications
                </div>
            </div>
            <div class="image">
                <img src="images/avatar.jpg">
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui green button"><i class="edit icon"></i>Edit Profile</div>
                    <div class="ui red button"><i class="sign out icon"></i>Logout</div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div id="people-list" class="ui special cards">
            <script id="people-list-template" type="template">
                <div class="ui card" style="max-width: 15em" data-id="{{id}}">
                    <div class="extra content">
                        <div class="header">{{name}}</div>
                        <div class="meta">
                            <i class="{{sex}} icon {{status}}"></i> {{displayMessage}}
                        </div>
                    </div>
                    <div class="blurring dimmable image">
                        <div class="ui inverted dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button blue btn-check" style="margin-bottom: 1em">Check compatibility</div>
                                    <div class="ui button pink btn-gift"><i class="gift icon"></i>Send Gift</div>
                                </div>
                            </div>
                        </div>
                        <img class="square-crop" src="{{image}}">
                    </div>
                    <div class="extra content center aligned">
                        <span>
                            <i class="user icon"></i>
                            {{views}} views
                        </span>
                    </div>
                </div>
            </script>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
